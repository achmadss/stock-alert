<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Stock Alert Dashboard</title>
    <link rel="stylesheet" href="styles.css?v=24">
</head>
<body>
    <div class="container">
        <!-- Left Panel: All Stock Updates -->
        <div class="panel left-panel">
            <div class="panel-header">
                <h2>All Stock Updates (Today)</h2>
                <div class="connection-status" id="leftStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Loading...</span>
                </div>
            </div>
            <div class="search-controls">
                <input type="text" id="leftSearchInput" placeholder="Search stocks (e.g., MPIX)" />
            </div>
            <div class="panel-content" id="allStocks">
                <div class="empty-state">
                    <p>Loading historical data...</p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Frequent Updates (3+) -->
        <div class="panel right-panel">
            <div class="panel-header">
                <h2>Frequent Updates (3+)</h2>
                <div class="connection-status" id="rightStatus">
                    <span class="status-dot connected"></span>
                    <span class="status-text">Ready</span>
                </div>
            </div>
            <div class="search-controls">
                <input type="text" id="rightSearchInput" placeholder="Search stocks (e.g., MPIX)" />
            </div>
            <div class="panel-content" id="frequentStocks">
                <div class="empty-state">
                    <p>No stocks with 3+ updates yet</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Stock Details Modal -->
    <div id="stockModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Stock Details</h2>
                <button class="modal-close" onclick="closeStockModal()">Ã—</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="app.js?v=24"></script>
</body>
</html>
