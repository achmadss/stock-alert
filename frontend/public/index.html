<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Stock Alert Dashboard</title>
    <link rel="stylesheet" href="styles.css?v=5">
</head>
<body>
    <div class="container">
        <!-- Left Panel: All Stock Updates -->
        <div class="panel left-panel">
            <div class="panel-header">
                <h2>All Stock Updates</h2>
                <div class="connection-status" id="leftStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Loading...</span>
                </div>
            </div>
            <div class="panel-content" id="allStocks">
                <div class="empty-state">
                    <p>Loading historical data...</p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Favorited Stocks -->
        <div class="panel right-panel">
            <div class="panel-header">
                <h2>Favorite Stocks</h2>
                <div class="connection-status" id="rightStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Ready</span>
                </div>
            </div>
            <div class="search-controls">
                <input type="text" id="searchInput" placeholder="Search stocks (e.g., MPIX)" />
            </div>
            <div class="panel-content" id="favoriteStocks">
                <div class="empty-state">
                    <p>No favorites yet. Click the star on any stock in the left panel to add it to favorites.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js?v=5"></script>
</body>
</html>
